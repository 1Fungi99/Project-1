<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">

  <title>Quiz Page</title>

</head>

<body>


  <nav class="navbar fixed-top" style="background: #4040a1; ">
    <span class="navbar-brand mb-0 h1" style="color: white;">Destination Station</span>
    <ul class="nav nav-pills card-header-pills">
      <li class="nav-item">
        <a class="nav-link" style="color: white;" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" style="color: white;" href="Dest.html">Destinations</a>
      </li>
      <li class="nav item">
        <a class="nav-link active" style="color: white;" href="quiz.html">Take the Quiz!</a>
      </li>
    </ul>
  </nav>

  <br>
  <br>
  <br>

  <div class="container text-center">
    <div class="jumbotron text-center" id="quizContainer" style="display: block;">
      <h1 class="display-4" id="hide1">Destination Assessment</h1>
      <img src="" id="qImg" class="img-fluid" style="display: none;" alt="Question Image">
      <p class="lead" id="hide2">Press the start button to begin the quiz!</p>
      <hr class="my-4">
      <button type="button" class="btn btn-primary btn-lg" id="start">Start Quiz!</button>
      <!-- Quiz html will begin here -->
      <div id="quiz" style="display: none;">
        <div id="question"></div>
        <br>
        <div id="choices">
          <button class="choice" id="yes" onclick="checkAnswer('yes')"></button>
          <button class="choice" id="no" onclick="checkAnswer('no')"></button>
        </div>
        <br>
        <div class="progress">
          <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
        </div>
      </div>

    </div>
    <div class="jumbotron text-center" id="destinationResults" style="display: none;">
      <h1 class="display-4"></h1>
      <hr class="my-4">
      <img src="" id="destImg" class="img-fluid" style="display: none;" alt="Question Image">
      <div id="destName">name</div>
      <div id="destResorts">resorts</div>
      <div id="destClimate">climate</div>
      <div id="destLanguage">language</div>
      <div id="destCurrency">currency</div>
      <div id="destOverview">overview</div>
    </div>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
